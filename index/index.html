<body>
    Задание
    Создайте функцию, которая на консоль выводит значение контекста. Поменяйте настройки
    проекта таким образом, чтобы значение контекста функции было равно undefined.



    <script>
        let createUserInfo = function (login, password) {
            return {
                login,
                password,
                show: function () {
                    console.log(login);
                    console.log(password);
                }
            }
        }
        let userInfo = createUserInfo('aza', 123456);
        userInfo.show();
        userInfo.login = undefined;
        console.log(userInfo.login);
    </script>
</body>
